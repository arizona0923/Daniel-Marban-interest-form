<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Private Chef Reservations</title>
</head>
<body>
    <header>
        <div class="parallax" id="parallax">
            <div class="parallax-content">
                <h2 id="dynamic-text">D | M</h2>
                <p>Daniel Marabán</p>
            </div>
        </div>
    </header>

    <section class="section white">
        <div class="content">
            <h2>Daniel Marabán</h2>
            <div>
                <h3>Private Chef</h3>
                <p>+1(708) 940 - 6927</p>
                <p>hdmarban@gmail.com</p>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="content">
            <h2>Past Dinners</h2>
            <div class="carousel">
                <div class="carousel-track-container">
                    <ul class="carousel-track">
                        <li class="carousel-slide">
                            <a href="https://www.tiktok.com/@username/video/1234567890" target="_blank">
                                <img src="image1.jpg" alt="Dinner 1">
                            </a>
                        </li>
                        <li class="carousel-slide">
                            <a href="https://www.tiktok.com/@username/video/1234567891" target="_blank">
                                <img src="image2.jpg" alt="Dinner 2">
                            </a>
                        </li>
                        <li class="carousel-slide">
                            <a href="https://www.tiktok.com/@username/video/1234567892" target="_blank">
                                <img src="image3.jpg" alt="Dinner 3">
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="carousel-button carousel-button-left">&lt;</button>
                <button class="carousel-button carousel-button-right">&gt;</button>
            </div>
        </div>
    </section>

    <section class="section white">
        <div class="content">
            <h2>Book A Reservation / Have A Question?</h2>
            <div class="form-container">
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name" required><br>
                    <input type="email" name="email" placeholder="Your Email" required><br>
                    <input type="text" name="number" placeholder="Number of People" required><br>
                    <textarea name="message" placeholder="Your Message" rows="4" required></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>

</body>
</html>
